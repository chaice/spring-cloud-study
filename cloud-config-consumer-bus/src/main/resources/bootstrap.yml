eureka:
  client:
    service-url:
      defaultZone: http://peer1:8001/eureka/

spring:
  cloud:
    config:
      name: application
      profile: dev
      label: master
      discovery:
        enabled: true
        service-id: cloud-config-server
    #开启消息追踪
    bus:
      trace:
        enabled: true

management:
  endpoints:
    web:
      exposure:
        include: bus-refresh
